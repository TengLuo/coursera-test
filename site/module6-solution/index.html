<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .regular-message { color: green; border-color: green;}
      .alert-message { color: red; border-color: red;}
      .regular-inputField { border-color: green;}
      .alert-inputField { border-color: red;}
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input type="text"
                ng-model="lunchMenu" 
                placeholder="list comma separated dishes you usually have for lunch"
                class="form-control {{inputFieldStyle}}">
              <!-- Input field not counting an 'empty' item -->
         </div>
         <div class="form-group">
             <button class="btn btn-default"
                ng-click="check();" 
             >Check If Too Much</button>
         </div>
         <div class="form-group message {{messageStyle}}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
